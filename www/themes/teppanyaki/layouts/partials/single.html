<!DOCTYPE html>
<html class=" js canvas no-touch hashchange history rgba multiplebgs backgroundsize borderradius boxshadow opacity cssanimations cssgradients csstransforms csstransforms3d csstransitions fontface generatedcontent video svg inlinesvg svgclippaths no-retina">
<head>
	{{ partial "meta.html" . }}
	<title>{{ .Site.Title }}</title>
	<link rel="shortcut icon" href="/favicon.ico" sizes="16x16 32x32" type="image/x-icon">
	<link rel="stylesheet" href="/css/style.css?v=20140908161653" media="screen">
	<link rel="alternate" type="application/rss+xml" href="feed/index.xml" title="TEKy RSS">
    <!-- <script src="http://www.google-analytics.com/ga.js" type="text/javascript"></script> --> 
	<script type="text/javascript">

	var _gaq = _gaq || [];
  	_gaq.push(
  		['_setAccount', 'UA-7509381-3'],
		['_setDomainName', 'teky.io'],
		['_setCustomVar', 1, 'Section', 'Some Section Name', 3],
		['_addIgnoredOrganic', 'www.teky.io']
		['_addIgnoredRef', 'www.tekii.com.ar']
  		['_trackPageview']
  		);

  	(function() {
    	var ga = document.createElement('script'); 
    		ga.type = 'text/javascript'; 
    		ga.async = true;
    		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    	var s = document.getElementsByTagName('script')[0]; 
    		s.parentNode.insertBefore(ga, s);
  	})();

	</script>


	<script src="/js/modernizr-custom-2.8.2.min.js"></script>
	{{ "<!--[if lt IE 9]>" | safeHtml }}
	<script src="/js/respond.js"></script>
	<link rel="stylesheet" href="/css/ie.css?v=20140908161653" media="screen, projection" type="text/css">
	{{ "<![endif]-->" | safeHtml }}
	<!-- TODO: revisar si estos los necesitamos -->
	<link rel="canonical" href="{{ .Permalink }}">
	<link href="{{ .RSSlink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
	<!-- END TODO -->
</head>
<body id="home" class="">
	<div id="site-wrapper">
	  {{ partial "header.html" . }}
		{{ partial "video.html" . }}
		<div id="home-middle-section" class="container">
    {{ if .IsNode }}
	    {{ range .Data.Pages }}
	      {{ if isset .Params "home" }}
	        {{ .Content }}
	      {{ end }}        
	    {{ end }}    
    {{ else }}
    	{{ .Content }}
    {{ end }}
		</div>
		{{ partial "footer.html" . }}
	</div>
	<script src="/js/jquery-1.11.1.min.js"></script>
	<script src="/js/jquery.videoBG.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/scripts.js"></script>

	
</body>
</html>
